<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Semantic Book Recommender System Architecture</text>
  
  <!-- Data Layer -->
  <rect x="50" y="80" width="700" height="100" fill="#e1f5fe" stroke="#01579b" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="100" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579b">Data Layer</text>
  
  <!-- Data Boxes -->
  <rect x="80" y="120" width="130" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" ry="3"/>
  <text x="145" y="145" font-family="Arial" font-size="14" text-anchor="middle">Raw Data</text>
  
  <rect x="235" y="120" width="130" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="145" font-family="Arial" font-size="14" text-anchor="middle">Cleaned Data</text>
  
  <rect x="390" y="120" width="130" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" ry="3"/>
  <text x="455" y="145" font-family="Arial" font-size="14" text-anchor="middle">Categorized Data</text>
  
  <rect x="545" y="120" width="130" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" ry="3"/>
  <text x="610" y="145" font-family="Arial" font-size="14" text-anchor="middle">Emotion-Tagged Data</text>
  
  <!-- Processing Layer -->
  <rect x="50" y="200" width="700" height="150" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="220" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Processing Layer</text>
  
  <!-- Processing Modules -->
  <rect x="80" y="240" width="150" height="90" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="3" ry="3"/>
  <text x="155" y="265" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Preprocessing</text>
  <text x="155" y="285" font-family="Arial" font-size="12" text-anchor="middle">• Cleaning</text>
  <text x="155" y="305" font-family="Arial" font-size="12" text-anchor="middle">• Normalization</text>
  <text x="155" y="325" font-family="Arial" font-size="12" text-anchor="middle">• Deduplication</text>
  
  <rect x="275" y="240" width="150" height="90" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="3" ry="3"/>
  <text x="350" y="265" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Text Classification</text>
  <text x="350" y="285" font-family="Arial" font-size="12" text-anchor="middle">• Category Tagging</text>
  <text x="350" y="305" font-family="Arial" font-size="12" text-anchor="middle">• Genre Classification</text>
  <text x="350" y="325" font-family="Arial" font-size="12" text-anchor="middle">• Topic Modeling</text>
  
  <rect x="470" y="240" width="150" height="90" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="3" ry="3"/>
  <text x="545" y="265" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Sentiment Analysis</text>
  <text x="545" y="285" font-family="Arial" font-size="12" text-anchor="middle">• Emotion Detection</text>
  <text x="545" y="305" font-family="Arial" font-size="12" text-anchor="middle">• Tone Classification</text>
  <text x="545" y="325" font-family="Arial" font-size="12" text-anchor="middle">• Mood Tagging</text>
  
  <!-- Vector Database Layer -->
  <rect x="50" y="370" width="700" height="80" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="390" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Vector Database Layer</text>
  
  <rect x="175" y="410" width="200" height="30" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="3" ry="3"/>
  <text x="275" y="430" font-family="Arial" font-size="14" text-anchor="middle">LangChain Framework</text>
  
  <rect x="425" y="410" width="200" height="30" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="3" ry="3"/>
  <text x="525" y="430" font-family="Arial" font-size="14" text-anchor="middle">ChromaDB Vector Store</text>
  
  <!-- Application Layer -->
  <rect x="50" y="470" width="700" height="100" fill="#e8eaf6" stroke="#3949ab" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="490" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3949ab">Application Layer</text>
  
  <rect x="80" y="510" width="200" height="40" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="535" font-family="Arial" font-size="14" text-anchor="middle">Gradio Web Interface</text>
  
  <rect x="300" y="510" width="200" height="40" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="535" font-family="Arial" font-size="14" text-anchor="middle">Recommendation Engine</text>
  
  <rect x="520" y="510" width="200" height="40" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" rx="3" ry="3"/>
  <text x="620" y="535" font-family="Arial" font-size="14" text-anchor="middle">Docker Container</text>
  
  <!-- Flow Arrows -->
  <!-- Data Layer to Processing Layer -->
  <path d="M145,160 L145,240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M300,160 L300,240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M455,160 L455,240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M610,160 L545,240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Processing Layer to Vector Layer -->
  <path d="M155,330 L275,410" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M350,330 L275,410" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M545,330 L525,410" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Vector Layer to Application Layer -->
  <path d="M275,440 L180,510" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M275,440 L400,510" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M525,440 L400,510" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M525,440 L620,510" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
</svg>
